<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ff34a722c8.js" crossorigin="anonymous"></script>
    <script src="rps.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors</h1>
        <a href="https://github.com/TheCodingArchi/rock-paper-scissors" class="github">
            <i class="fab fa-github fa-2x"></i>
        </a>
    </header>
    <!-- Main Content -->
    <main>
        <p>First To 5 Wins</p>

        <section class="game-center">
            <!-- Player's play board -->
            <div class="playing-board">
                <div class="display-board">
                    <div class="players-label">
                        <i class="fas fa-user-secret fa-3x"></i>
                        <h2>Human</h2>
                    </div>
                    <div class="score-board">
                        <h2>Score:</h2>
                        <h2 class="player-score">0</h2>
                    </div>
                </div>
                <div class="selection">
                    <button id="rock" class="player-selection">
                        <i class="far fa-hand-rock fa-8x"></i>
                        <p>Rock</p>
                    </button>
                    <button id="paper" class="player-selection">
                        <i class="far fa-hand-paper fa-8x"></i>
                        <p>Paper</p>
                    </button>
                    <button id="scissors" class="player-selection">
                        <i class="far fa-hand-scissors fa-8x"></i>
                        <p>Scissors</p>
                    </button>
                </div>
            </div>

            <!-- Computer's play board -->
            <div class="playing-board">
                <div class="display-board">
                    <div class="players-label">
                        <i class="fas fa-server fa-3x"></i>
                        <h2>Computer</h2>
                    </div>
                    <div class="score-board">
                        <h2>Score:</h2>
                        <h2 class="computer-score">0</h2>
                    </div>
                </div>
                <div class="selection">
                    <button id="rock" class="computer-selection">
                        <i class="far fa-hand-rock fa-8x"></i>
                        <p>Rock</p>
                    </button>
                    <button id="paper" class="computer-selection">
                        <i class="far fa-hand-paper fa-8x"></i>
                        <p>Paper</p>
                    </button>
                    <button id="scissors" class="computer-selection">
                        <i class="far fa-hand-scissors fa-8x"></i>
                        <p>Scissors</p>
                    </button>
                </div>
            </div>
        </section>

        <!-- Table to display round play and results -->
        <section class="round-history">
            <table>
                <tr>
                    <th>Round</th>
                    <th>Human</th>
                    <th>Computer</th>
                    <th>Round Winner</th>
                </tr>
            </table>
        </section>
    </main>

    <!-- Javascript Triggered popup box -->
    <div class="popup-box">
        <div>
            <p></p>
            <button>Play Again ?</button>
        </div>
    </div>
</body>
</html>
