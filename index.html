<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ff34a722c8.js" crossorigin="anonymous"></script>
    <script src="rps.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <i class="fab fa-github"></i>
    </header>
    <main>
        <section class="game-center">
            <div class="playing-board">
                <div class="display-board">
                    <div class="players-label">
                        <i class="fas fa-user-secret"></i>
                        <h3>Human</h3>
                    </div>
                    <div class="score-board">
                        <h3>Score:</h3>
                        <h3 class="player-score">0</h3>
                    </div>
                </div>
                <div class="selection">
                    <div class="player-selection">
                        <i class="far fa-hand-rock"></i>
                        <h4>Rock</h4>
                    </div>
                    <div class="player-selection">
                        <i class="far fa-hand-paper"></i>
                        <h4>Paper</h4>
                    </div>
                    <div class="player-selection">
                        <i class="far fa-hand-scissors"></i>
                        <h4>Scissors</h4>
                    </div>
                </div>
            </div>
            <div class="playing-board">
                <div class="display-board">
                    <div class="players-label">
                        <i class="fas fa-server"></i>
                        <h3>Computer</h3>
                    </div>
                    <div class="score-board">
                        <h3>Score:</h3>
                        <h3 class="computer-score">0</h3>
                    </div>
                </div>
                <div class="selection">
                    <div class="computer-selection">
                        <i class="far fa-hand-rock"></i>
                        <h4>Rock</h4>
                    </div>
                    <div class="computer-selection">
                        <i class="far fa-hand-paper"></i>
                        <h4>Paper</h4>
                    </div>
                    <div class="computer-selection">
                        <i class="far fa-hand-scissors"></i>
                        <h4>Scissors</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
